<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Alura Geek - Login</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/faleConosco.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./imagens/icons/logo_1.svg">
            <img src="./imagens/icons/logo_2.svg">
            <img src="./imagens/icons/logo_3.svg">
        </div>
        <div class="header__pesquisar">
            <input class="header__pesquisar--input" type="text" placeholder="O que deseja encontrar?">
            <button class="header__pesquisar--lupa" style="background-image: url('./imagens/lupa.svg');"></button>
        </div>
        <a id="login" class="header__button" href="alurageek_login.html" style="z-index: -1; opacity: 0;">Login</a>
    </header>
    <main>
        <section class="login">
            <form class="login__form" action="javascript:logar(); javascript:history.back()">
                <span class="login__titulo">Iniciar Sessão</span>
                <div class="login__div">
                    <input class="login__campo" type="email" placeholder="Escreva seu email" required>
                    <label class="login__label">Escreva seu email</label>
                </div>
                <div class="login__div">
                    <input class="login__campo" type="password" placeholder="Escreva sua senha" required>
                    <label class="login__label">Escreva sua senha</label>
                </div>
                <input class="login__enviar" type="submit" value="Entrar">
            </form>
        </section>
    </main>
    <footer>
        <section class="rodape">
            <div class="rodepe__logo">
                <img class="logo" src="./imagens/logo.png">
            </div>
            
            <nav class="rodape__lista">
                <ul class="lista">
                    <li><a href="#">Quem somos nós</a></li>
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Programa fidelidade</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Quero ser franqueado</a></li>
                    <li><a href="#">Anuncie aqui</a></li>
                </ul>
            </nav>

            <form class="fale-conosco" action="">
                <span class="fale-conosco__titulo">Fale conosco</span>
                <div class="fale-conosco__campo">
                    <input class="fale-conosco__nome campo-texto" type="text" placeholder="Nome">
                    <label class="campo-label">Nome</label>
                </div>
                <div class="fale-conosco__campo">
                    <textarea class="fale-conosco__mensagem campo-texto" placeholder="Escreva sua mensagem"></textarea>
                    <label class="campo-label">Escreva sua mensagem</label>
                </div>
                <input class="fale-conosco__enviar" type="submit" value="Enviar mensagem">
            </form>
        </section>
        <div class="desenvolvedor">
            <span>Desenvolvido por João Gabriel de Freitas Antunes</span><br>
            <span>2022</span>
        </div>
    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
