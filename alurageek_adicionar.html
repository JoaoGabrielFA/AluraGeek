<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="icon" href="./imagens/icons/controle.png">
    <title>Alura Geek - Adicionar Produto</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/faleConosco.css">
    <link rel="stylesheet" href="./css/adicionar.css">
</head>
<body>
    <header>
        <img class="logo" src="./imagens/logo.png">
        <div class="esquerda">
            <div class="pesquisar">
                <input class="pesquisar-campo" type="text" placeholder="O que deseja encontrar?">
                <button class="pesquisar-lupa" style="background-image: url('./imagens/lupa.svg');"></button>
            </div>
        </div>
    </header>
    <main>
        <form class="ad-produto" action="javascript:teste()">
            <span class="ad-produto__titulo">Adicionar Novo Produto</span>
            <div class="ad-produto__div">
                <input type="text" class="ad-produto__div--input" id="url" required>
                <label class="ad-produto__div--label">URL da imagem</label>
            </div>
            
            <div class="ad-produto__div">
                <input type="text" class="ad-produto__div--input" id="categoria" required>
                <label class="ad-produto__div--label">Categoria</label>
            </div>

            <div class="ad-produto__div">
                <input type="text" class="ad-produto__div--input" id="nome" required>
                <label class="ad-produto__div--label">Nome do produto</label>
            </div>

            <div class="ad-produto__div">
                <input type="text" class="ad-produto__div--input" id="preco" required>
                <label class="ad-produto__div--label">Preço do produto</label>
            </div>

            <div class="ad-produto__div">
                <textarea class="ad-produto__div--input" id="descricao" required></textarea>
                <label class="ad-produto__div--label">Descrição do produto</label>
            </div>

            <div class="ad-produto__div">
                <input type="submit" class="ad-produto__div--adicionar" value="Adicionar Produto">
            </div>
        </form>
    </main>
    <footer>
        <section class="rodape">
            <div class="rodepe__logo">
                <img class="logo" src="./imagens/logo.png">
            </div>
            
            <nav class="rodape__lista">
                <ul class="lista">
                    <li><a href="#">Quem somos nós</a></li>
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Programa fidelidade</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Quero ser franqueado</a></li>
                    <li><a href="#">Anuncie aqui</a></li>
                </ul>
            </nav>

            <form class="fale-conosco" action="">
                <span class="fale-conosco__titulo">Fale conosco</span>
                <div class="fale-conosco__campo">
                    <input class="fale-conosco__nome campo-texto" type="text" placeholder="Nome">
                    <label class="campo-label">Nome</label>
                </div>
                <div class="fale-conosco__campo">
                    <textarea class="fale-conosco__mensagem campo-texto" placeholder="Escreva sua mensagem"></textarea>
                    <label class="campo-label">Escreva sua mensagem</label>
                </div>
                <input class="fale-conosco__enviar" type="submit" value="Enviar mensagem">
            </form>
        </section>
        <div class="desenvolvedor">
            <span>Desenvolvido por João Gabriel de Freitas Antunes</span><br>
            <span>2022</span>
        </div>
    </footer>
    <script src="./js/Produto.js"></script>
    <script src="./js/novoProduto.js"></script>
</body>
</html>
